<!DOCTYPE html>
<html dir="ltr" lang="de">
	<head>
		<meta charset="utf-8" />
		<title>BIK BITV-Test | KoliBri</title>
		<meta name="description" content="Auf der Seite werden alle KoliBri-Komponenten fÃ¼r den BIK BITV-Test dargestellt." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module">
			import('./build/index.esm.js')
				.then((module) => {
					module.KoliBriDevHelper.patchTheme('demo', {});
				})
				.catch(console.warn);
		</script>
		<script type="module" src="build/kolibri.esm.js"></script>
		<script nomodule src="build/kolibri.js"></script>

		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,color-contrast-analysis=false" />

		<link rel="shortcut icon" type="image/x-icon" href="assets/kolibri.ico" />

		<script defer src="assets/table-simulation.js"></script>

		<script src="https://unpkg.com/petite-vue" defer init></script>
		<!-- Tailwind reset a lot of CSS! -->
		<script src="https://cdn.tailwindcss.com"></script>

		<link rel="stylesheet" href="assets/codicons/codicon.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="stylesheet" href="assets/loader.css" />
	</head>
	<body class="demo" data-theme="demo" v-scope="{ on: console.log, showDropdown: true }">
		<main class="container">
			<kol-table
				id="table-3a"
				_caption="Nur Horizontal Header, Daten Horizontal, Pagination (A)"
				_headers="{'horizontal':[[{'label':'Montag','key':'montag','width':'10em'},{'label':'Dienstag','key':'dienstag','width':'15em'},{'label':'Mittwoch','key':'mittwoch'},{'label':'Donnerstag','key':'donnerstag'},{'label':'Freitag','key':'freitag'}]]}"
				_pagination="{'_boundaryCount': 0, '_page': 3, '_pageSize': 20, '_pageSizeOptions': [ 5, 10, 20, 50, 100 ]}"
				_select="multiple"
			>
			</kol-table>
		</main>
		<footer>
			<kol-button
				style="position: fixed; right: 1rem; bottom: 4rem"
				id="table-of-content-button"
				_icon="codicon codicon-arrow-up"
				_icon-only
				_tooltip-align="left"
				_label="Zum Seitenanfang hochscrollen"
			></kol-button>
		</footer>
	</body>
</html>
